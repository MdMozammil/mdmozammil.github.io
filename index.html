    $(function() {
      $(document).ready(function() {

        console.log(menuHeight);

        menuToggle.click(function(e) {
          e.preventDefault();
          $(".mega-menu").toggleClass('open');
        });


        if ($(".mega-menu").hasClass('open')) {
          $('body').addClass("fixedPosition");
        } else {
          $('body').removeClass("fixedPosition");
        }
      });
    });
